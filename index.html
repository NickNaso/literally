<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>literally another slide thing</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="./a-presentation.html">
  <link rel="import" href="./a-slide.html">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700italic,700,400italic,100,100italic' rel='stylesheet' type='text/css'>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: auto;
    }

    a-presentation {
      color: white;
    }

    a-slide:before {
      /* Use this so that it blurs just the background image, and not
       * the foreground text */
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;

      /* Hack to get rid of the white border after blurring */
      transform: scale(1.02);

      -webkit-filter: blur(5px);
      -moz-filter: blur(5px);
      -o-filter: blur(5px);
      -ms-filter: blur(5px);
      filter: blur(5px);

      /* lol OMG */
      background: url("http://farm4.staticflickr.com/3712/10194610465_1e3d7c6d29_z_d.jpg")
          center center no-repeat,
          -webkit-linear-gradient(top, rgb(241, 90, 36) 0%, rgb(252, 238, 0) 100%);
      background: url("http://farm4.staticflickr.com/3712/10194610465_1e3d7c6d29_z_d.jpg")
          center center no-repeat,
          -moz-linear-gradient(top, rgb(241, 90, 36) 0%, rgb(252, 238, 0) 100%);
      background: url("http://farm4.staticflickr.com/3712/10194610465_1e3d7c6d29_z_d.jpg")
          center center no-repeat,
          -ms-linear-gradient(top, rgb(241, 90, 36) 0%, rgb(252, 238, 0) 100%);
      background: url("http://farm4.staticflickr.com/3712/10194610465_1e3d7c6d29_z_d.jpg")
          center center no-repeat,
          linear-gradient(top, rgb(241, 90, 36) 0%, rgb(252, 238, 0) 100%);

      background-blend-mode: multiply;
      background-size: cover;
    }
  </style>
</head>
<body unresolved>
  <a-presentation>
    <a-slide class="center">
      <div class="title">Yup</div>
      <div class="subtitle">literally another slides thingie</div>
    </a-slide>

    <a-slide>
      <div class="title">I know what you're thinking.</div>
      <div class="subtitle">This is a <i>great</i> idea.</div>
    </a-slide>

    <a-slide>
      <div class="title">The end</div>
      <div class="subtitle">Ok we're done here.</div>
    </a-slide>

  </a-presentation>

</body>
</html>
