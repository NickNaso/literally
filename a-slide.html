<dom-module id="a-slide">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      height: 100vh;
      width: 100%;
      background: var(--slide-background, white);
      padding: 0 10vh;

      @apply(--layout);
    }

    :host(.center-vertically) {
      @apply(--layout-center);
    }

    :host(.center-horizontally) {
      @apply(--layout-center-justified);
    }

    ::content .title {
      font-size: calc(16px + 6vw);
      font-weight: bold;
      @apply(--slide-title);
    }

    ::content .subtitle {
      font-size: calc(16px + 4vw);
      font-weight: 200;
      @apply(--slide-subtitle);
    }
  </style>

  <template>
    <div class="content">
      <content select=".title"></content>
      <content select=".subtitle"></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'a-slide'
    });
  </script>
</dom-module>
